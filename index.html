<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="The Pong game in Javascript language for software engineering 2">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
    <title>Pong v1.4</title>
</head>

<body>
    <aside class="game">
        <section class="game-config">
            <label for="limit-score">Puntos para ganar</label>
            <input class="limit-score" id="limit-score" type="number" max="21" min="3" value="7"
                onchange="if(this.value>maxScore) this.value=maxScore; if(this.value<minScore) this.value=minScore;">
            <button id="start-button" class="buttons start-btn" onclick="startGame();">Jugar</button>
            <button id="stop-button" class="buttons stop-btn" onclick="isStopped=true;" hidden>Stop</button>
            <a href="https://github.com/IS-II" target="_blank">
                <img src="https://cdn0.iconfinder.com/data/icons/free-social-media-15/32/github_social_media-512.png"
                    alt="Visit us on github :D" class="github-img">
            </a>
        </section>
    </aside>

    <main class="game-panel">
        <header class="score-wrapper">
            <p class="left-player-score">0</p>
            <p class="right-player-score">0</p>
        </header>
        <canvas id="canvas_pong" class="canvas-p"></canvas>
    </main>

    <script type="text/javascript">
    	var canvasWidth=document.getElementsByClassName("game-panel")[0].getBoundingClientRect().width;
    	document.getElementById('canvas_pong').width=canvasWidth;
    	document.getElementById('canvas_pong').height=canvasWidth * 1 / 2;

        var relSize = canvasWidth / 480;
    </script>

    <script type="text/javascript" src="./js/figures/figure.js"></script>
    <script type="text/javascript" src="./js/figures/rectangle.js"></script>
    <script type="text/javascript" src="./js/figures/circle.js"></script>
    <script type="text/javascript" src="./js/controllers/key_command.js"></script>
    <script type="text/javascript" src="./js/controllers/mouse_command.js"></script>
    <script type="text/javascript" src="./js/controllers/control.js"></script>
    <script type="text/javascript" src="./js/controllers/control_paddle.js"></script>
    <script type="text/javascript" src="./js/controllers/control_ball.js"></script>
    <script type="text/javascript" src="./js/pong.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
