<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pong v1.2</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
</head>

<body>
    <div class="">
        <label>Puntos para ganar:</label>
        <input id="limit-score" type="number" max="21" min="3" value="7" onchange="if(this.value>maxScore) this.value=maxScore; if(this.value<minScore) this.value=minScore;">
        <button id="start-button" onclick="startGame();">Jugar</button>
        <button id="stop-button" onclick="isStopped=true;" hidden>Stop</button>
    </div>
    <canvas id="canvas_pong" width="480" height="320"></canvas>

    <script type="text/javascript" src="./js/figure.js"></script>
    <script type="text/javascript" src="./js/rectangle.js"></script>
    <script type="text/javascript" src="./js/circle.js"></script>
    <script type="text/javascript" src="./js/key_command.js"></script>
    <script type="text/javascript" src="./js/mouse_command.js"></script>
    <script type="text/javascript" src="./js/control.js"></script>
    <script type="text/javascript" src="./js/control_paddle.js"></script>
    <script type="text/javascript" src="./js/control_ball.js"></script>
    <script type="text/javascript" src="./js/pong.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
