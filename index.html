<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="The Pong game in Javascript language for software engineering 2">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
    <title>Pong v1.3</title>
</head>

<body>
    <section class="game">
        <section class="game-config">
            <label for="limit-score">Puntos para ganar</label>
            <input id="limit-score" type="number" max="21" min="3" value="7"
                onchange="if(this.value>maxScore) this.value=maxScore; if(this.value<minScore) this.value=minScore;">
            <button id="start-button" class="start-btn" onclick="startGame();">Jugar</button>
            <button id="stop-button" onclick="isStopped=true;" hidden>Stop</button>
        </section>
    </section>

    <section class="game-panel">
        <section class="score-wrapper">
            <p class="score-number">0</p>
            <p class="score-number">0</p>
        </section>
        <canvas id="canvas_pong" class="canvas-p"></canvas>
    </section>

    <script type="text/javascript">
    	var canvasWidth=document.getElementsByClassName("game-panel")[0].getBoundingClientRect().width;
    	document.getElementById('canvas_pong').width=canvasWidth;
    	document.getElementById('canvas_pong').height=canvasWidth * 1 / 2;

        var relSize = canvasWidth / 480;
    </script>

    <script type="text/javascript" src="./js/figure.js"></script>
    <script type="text/javascript" src="./js/rectangle.js"></script>
    <script type="text/javascript" src="./js/circle.js"></script>
    <script type="text/javascript" src="./js/key_command.js"></script>
    <script type="text/javascript" src="./js/mouse_command.js"></script>
    <script type="text/javascript" src="./js/control.js"></script>
    <script type="text/javascript" src="./js/control_paddle.js"></script>
    <script type="text/javascript" src="./js/control_ball.js"></script>
    <script type="text/javascript" src="./js/pong.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
